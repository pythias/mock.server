[main]
name = "callback-daemon"
host = "127.0.0.1"
port = 9003
working_dir = "/data1/var/run"

[run]
script_file = "call.php"
memory_limit = "1024M"

[queue]
type = "redis"
host = "127.0.0.1"
port = "6379"
key = "tarth-queue-0 tarth-queue-1 tarth-queue-2"

[worker]
count = 2
max_run_count = 100000
max_run_seconds = 3600
max_idle_seconds = 60
empty_sleep_seconds = 0.2

[resources]
cache = "127.0.0.1:6379"
queue = "127.0.0.1:6379"